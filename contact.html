<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Overlay Background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex; /* Set to flex to show popup by default */
      justify-content: center;
      align-items: center;
    }

    /* Popup Container */
    .popup {
      background: white;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    /* Header Section */
    .popup-header {
      background: #4a3b8b;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .popup-header img {
      border-radius: 50%;
      width: 100px; /* Increased size */
      height: 100px; /* Ensure the aspect ratio remains intact */
      margin-bottom: 10px;
    }

    .popup-header h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .popup-header span {
      display: block;
      font-size: 16px;
      font-weight: bold;
    }

    /* Form Section */
    .popup-form {
      padding: 20px;
    }

    .popup-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .popup-form button {
      background: #f5c71a;
      border: none;
      padding: 15px; /* Adjusted size for better visibility */
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .popup-form button:hover {
      background: #e6b519;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Popup Overlay -->
  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <button class="close-btn" id="closePopup">&times;</button>
      <div class="popup-header">
        <img src="/roshan1.jpg" alt="Profile">
        <h2>SYED ROSHAN</h2>
        <span>CTC 6.5 LPA</span>
      </div>
      <div class="popup-form">
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <input type="text" placeholder="Enter your phone">
        <input type="text" placeholder="Enter your WhatsApp number">
        <button id="scheduleCallBtn">Schedule My Free Call</button>
      </div>
    </div>
  </div>

  <script>
    const closePopup = document.getElementById('closePopup');
    const popupOverlay = document.getElementById('popupOverlay');
    const scheduleCallBtn = document.getElementById('scheduleCallBtn');

    closePopup.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
    });

    // Close popup when clicking outside of it
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        popupOverlay.style.display = 'none';
      }
    });

    // Action for "Schedule My Free Call" button
    scheduleCallBtn.addEventListener('click', () => {
      alert('Your call has been scheduled!');
    });
  </script>
</body>
</html>
